<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- Main Container -->
    <div class="todo-container">
      <div class="add-task">
        <input type="text" />
        <span class="plus">+</span>
      </div>

      <div class="tasks-content">
        <span class="no-task-message">No Tasks To Show</span>
      </div>

      <div class="deleteAll">
        <span class="deleteAllTasks">Delete All Tasks</span>
        <span class="deleteAllToggleTasks">Delete Toggle</span>
      </div>
    </div>

    <!-- status -->
    <div class="task-stats">
      <div class="tasks-count">Tasks <span>0</span></div>
      <div class="tasks-completed">Complated <span>0</span></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./app.js"></script>
  </body>
</html>
